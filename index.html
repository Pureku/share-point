<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Card</title>
    <link rel="stylesheet" href="./src/index.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <div><h1>เลือกเรียนตามคอร์สที่คุณสนใจ</h1></div>
    <div class="container">
      <div class="card-1 card-div">
        <div class="like-icon-div">
          <label for="card-1-like" class="like-icon-div-child">
            <input type="checkbox" id="card-1-like" />
            <i class="far fa-heart heart-empty"></i>
            <i class="fas fa-heart heart-fill"></i>
          </label>
        </div>
        <div class="gow-img-div img-div">
          <img
            class="img-cls"
            src="https://raw.githack.com/Pureku/share-point/main/image/download%20(4).png?raw=true"
            alt="god-of-war-figurine"
          />
        </div>
        <div class="text-container">
          <h2 class="item-name" style="color: rgba(0, 0, 172, 0.634)">
            Operation course Of Group 1
          </h2>
          <p class="date">Racking - Coating</p>
          <div class="pricing-and-cart">
            <div class="pricing">
              <p class="current-price">$599</p>
            </div>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </div>

      <div class="card-2 card-div">
        <div class="like-icon-div">
          <label for="card-2-like" class="like-icon-div-child">
            <input type="checkbox" id="card-2-like" />
            <i class="far fa-heart heart-empty"></i>
            <i class="fas fa-heart heart-fill"></i>
          </label>
        </div>
        <div class="sekiro-img-div img-div">
          <img
            class="img-cls"
            src="https://raw.githack.com/Pureku/share-point/main/image/elearning.png?raw=true"
            alt="sekiro-figurine"
          />
        </div>
        <div class="text-container">
          <h2 class="item-name" style="color: rgba(0, 0, 172, 0.634)">
            Operation course Of Group 2
          </h2>
          <p class="date">Polyweel - Dipping</p>
          <div class="pricing-and-cart">
            <div class="pricing">
              <p class="current-price">$799</p>
            </div>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </div>

      <div class="card-3 card-div">
        <div class="like-icon-div">
          <label for="card-3-like" class="like-icon-div-child">
            <input type="checkbox" id="card-3-like" />
            <i class="far fa-heart heart-empty"></i>
            <i class="fas fa-heart heart-fill"></i>
          </label>
        </div>
        <div class="dazai-img-div img-div">
          <img
            class="img-cls"
            src="https://raw.githack.com/Pureku/share-point/main/image/online-learning.png?raw=true"
            alt="sekiro-figurine"
          />
        </div>
        <div class="text-container">
          <h2 class="item-name" style="color: rgba(0, 0, 172, 0.634)">
            Operation course Of Group 3
          </h2>
          <p class="date">Laser - Stacking</p>
          <div class="pricing-and-cart">
            <div class="pricing">
              <p class="current-price">$279</p>
            </div>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </div>

      <div class="card-4 card-div">
        <div class="like-icon-div">
          <label for="card-4-like" class="like-icon-div-child">
            <input type="checkbox" id="card-4-like" />
            <i class="far fa-heart heart-empty"></i>
            <i class="fas fa-heart heart-fill"></i>
          </label>
        </div>
        <div class="u4-img-div img-div">
          <img
            class="img-cls"
            src="https://raw.githack.com/Pureku/share-point/main/image/online-training.png?raw=true"
            alt="u4-figurine"
          />
        </div>
        <div class="text-container">
          <h2 class="item-name" style="color: rgba(0, 0, 172, 0.634)">
            Operation course Of Group 4
          </h2>
          <p class="date">Molding - TFT</p>
          <div class="pricing-and-cart">
            <div class="pricing">
              <p class="current-price">$499</p>
            </div>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
